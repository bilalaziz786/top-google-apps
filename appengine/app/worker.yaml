runtime: python27
api_version: 1
threadsafe: true
service: worker-top-apps

handlers:
  - url: /.*
    script: worker.app

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 1
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50

libraries:
  - name: grpcio
    version: latest
  - name: lxml
    version: "3.7.3"